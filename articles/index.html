---
layout: page
title: Articles
in_menu: yes
---

{% for post in paginator.posts %}
  <section class="mt3 border-bottom">
    <a class="unobstrusive-link" href="{{ post.url | prepend: site.baseurl }}">
      <h2 class="mt0">{{ post.title }}</h2>
      <p>
        {% if post.summary %}
          {{ post.summary }}
        {% else %}
          {{ post.excerpt }}
        {% endif %}
      </p>
    </a>
  </section>
{% endfor %}
{% include pagination.html %}
