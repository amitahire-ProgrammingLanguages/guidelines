---
layout: page
title: Articles
in_menu: yes
---

{% for post in paginator.posts %}
  <div class="border-bottom mt3">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      <p class="mb0 gray"><em>{{ post.date | date: "%b %-d, %Y" }}</em></p>
      <h2 class="mt0">{{ post.title }}</h2>
      <p>
        {% if post.summary %}
          {{ post.summary }}
        {% else %}
          {{ post.excerpt }}
        {% endif %}
      </p>
    </a>
  </div>
{% endfor %}
{% include pagination.html %}
